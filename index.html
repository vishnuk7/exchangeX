<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange</title>
  </head>
  <body>
    <div class="header">
      <h4>Exchange</h4>
      <div>
        <svg
          width="93"
          height="104"
          viewBox="0 0 93 104"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <text
            transform="translate(4 2.01459) rotate(-0.854904)"
            fill="white"
            stroke="#7367F0"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
            xml:space="preserve"
            style="white-space: pre;"
            font-family="Lato"
            font-size="6rem"
            letter-spacing="0em"
          >
            <tspan x="0" y="94.652">X</tspan>
          </text>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M87.823 9.01099C90.3113 9.01099 92.3285 6.99381 92.3285 4.50549C92.3285 2.01718 90.3113 0 87.823 0C85.3347 0 83.3175 2.01718 83.3175 4.50549C83.3175 4.72379 83.333 4.93847 83.363 5.14847L76.8589 11.3557C76.3121 11.1197 75.7092 10.989 75.0758 10.989C74.2838 10.989 73.5396 11.1933 72.8929 11.5522L67.708 7.13861C67.7114 7.06719 67.7131 6.99533 67.7131 6.92307C67.7131 4.43476 65.6959 2.41758 63.2076 2.41758C60.7193 2.41758 58.7021 4.43476 58.7021 6.92307C58.7021 6.97245 58.7029 7.02163 58.7045 7.07063C55.0936 10.4582 50.4318 14.7752 48.7978 16.0935C47.8762 16.8371 47.7319 18.187 48.4755 19.1086C49.2191 20.0302 50.569 20.1745 51.4906 19.4309C53.1423 18.0982 57.4439 14.1261 60.9635 10.8308C61.6243 11.2111 62.3905 11.4286 63.2076 11.4286C64.0193 11.4286 64.7809 11.2139 65.4386 10.8383L70.5789 15.2139C70.5732 15.3067 70.5703 15.4003 70.5703 15.4945C70.5703 17.9828 72.5874 20 75.0758 20C77.5641 20 79.5813 17.9828 79.5813 15.4945C79.5813 15.239 79.56 14.9885 79.5191 14.7446L85.952 8.60535C86.5219 8.86583 87.1555 9.01099 87.823 9.01099Z"
            fill="white"
          />
        </svg>
      </div>
    </div>

    <div class="main">
      <div class="transfer">
        <div class="text">Transfer Operation</div>
        <div class="flags">
          <img src="https://www.countryflags.io/in/flat/64.png" />
          <span class="flags-arrow"
            ><svg
              width="13"
              height="22"
              viewBox="0 0 13 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.83052 2.1695L10.1187 10.9831L2.83052 19.1187"
                stroke="black"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <img src="https://www.countryflags.io/us/flat/64.png" />
        </div>
      </div>

      <div class="input-form">
        <div class="dropdonws">
          <div class="input-group">
            <input type="text" class="input-1" value="INR" />
            <svg
              width="21"
              height="12"
              viewBox="0 0 21 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.9492 2.00001L10.1356 9.28815L2 2.00001"
                stroke="#27AE60"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="autocomplete hide">
              <p>INR</p>
              <p>USD</p>
            </div>
          </div>

          <div class="input-group">
            <input type="text" class="input-2" value="USD" />
            <svg
              width="21"
              height="12"
              viewBox="0 0 21 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.9492 2.00001L10.1356 9.28815L2 2.00001"
                stroke="#F39C12"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <div class="autocomplete hide">
                <p>INR</p>
                <p>USD</p>
              </div>
            </svg>
          </div>
        </div>

        <div class="currenies">
          <input type="text" />
          <div class="circle">
            <svg
              width="28"
              height="46"
              viewBox="0 0 28 46"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="double-arrow"
                d="M4.60001 10.8915H23.4339M17.9153 3L25.2034 11.8136L21.5593 15.8814L17.9153 19.9492M23.6034 35.1085L4.76949 35.1085M10.2881 43L3 34.1864L10.2881 26.0508"
                stroke="black"
                stroke-width="4.89796"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <input type="text" />
        </div>
      </div>

      <div class="conversion">
        <div class="text">Conversion Rate</div>
        <div class="rate">0.013</div>
      </div>

      <div class="go">
        <div class="circle-go">
          <svg
            class="go-svg"
            width="39"
            height="33"
            viewBox="0 0 39 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 15.6397H33.1658M24.3268 3L36 17.1165L30.1634 23.6318L24.3268 30.1471"
              stroke="#27AE60"
              stroke-width="5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="go-text">Go!</p>
        </div>
      </div>
    </div>
  </body>
</html>
